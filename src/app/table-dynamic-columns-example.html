<div class="example-container">
  <h2>Not Selected</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="notSelected"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of notSelected" cdkDrag>
      {{item}}
    </div>
  </div>
</div>

<div class="example-container">
  <h2>Selected</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="selected"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of selected" cdkDrag>
      {{item}}
    </div>
  </div>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <ng-container [ngSwitch]="column">
      <ng-container *ngSwitchCase="'name'" cdkColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element">
          <strong>{{element[column]}}</strong>
        </td>
      </ng-container>

      <ng-container *ngSwitchCase="'weight'" cdkColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element" style="color: red">
          {{element[column]}}
        </td>
      </ng-container>

      <ng-container *ngSwitchCase="'symbol'" cdkColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element" style="color: blue">
          {{element[column]}}
        </td>
      </ng-container>

      <ng-container *ngSwitchDefault cdkColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </ng-container>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="pageSizeOptions"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
